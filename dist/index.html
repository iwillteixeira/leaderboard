<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  
   
    
<script defer src="bundle.js"></script></head>
<body>
    <header class="d-flex">
        <h1 class="text-dark">Leaderboard</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center">
       <section class="wrap-app d-flex justify-content-center align-items-center">
           <div class="wrapper d-flex flex-column-reverse flex-lg-row gap-5 justify-content-center">
               <div class="scores col-sm-12 col-lg-6">
                <div class="refresh d-flex justify-content-between">
                    <h2 class="recent-title">Recent scores</h2>
                    <button type="button" class="refresh-btn btn btn-outline-secondary">Refresh</button>
                </div>
                <div class="list">
                    <table class="table table-striped">
                      
                        <tbody class="list-score">
                            <tr>
                                <td>Name</td>
                                <td>123</td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
               </div>
               <div class="add-score col-sm-12 col-lg-6">
                <form class="form form-control-lg">
                    <h2>Add your score</h2>
                    <ul class="form-group">
                        
                        <li>
                            <input class="form-control mb-2" type="text" id="name" name="user_name" placeholder="Your name">
                        </li>
                        <li>
                            <input  class="form-control mb-2" type="number" id="score" name="user_score" placeholder="Your score" min="0" max="9999">
                        </li>
                        <li class="d-flex justify-content-end py-5">
                            <button type="submit" class="submit btn btn-outline-secondary">Submit</button>
                        </li>
                    </ul>
                </form>
               </div>
           </div>
       </section>
    </main>
   
    
   
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>
</html>
