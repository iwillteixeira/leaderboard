<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    
</head>
<body>
    <header>
        <h1 class="text-dark">Leaderboard</h1>
    </header>
    <main>
       <section class="wrap-app d-flex justify-content-center align-items-center">
           <div class="wrapper d-flex gap-5">
               <div class="scores col-6">
                <div class="refresh d-flex justify-content-between">
                    <h2 class="recent-title">Recent scores</h2>
                    <button type="button" class="refresh-btn btn btn-outline-secondary">Refresh</button>
                </div>
                <div class="list">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <th>123</th>
                                
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <th>20</th>
                              
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <th>44</th>
                              
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <th>30</th>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
               </div>
               <div class="add-score col-6">
                <form class="form form-control-lg">
                    <h2>Add your score</h2>
                    <ul class="form-group">
                        
                        <li>
                            <label for="name">Name:</label>
                            <input class="form-control" type="text" id="name" name="user_name" placeholder="Your name">
                        </li>
                        <li>
                            <label for="score">Score:</label>
                            <input  class="form-control" type="number" id="score" name="user_score" placeholder="Your score" min="0" max="9999">
                        </li>
                        <li class="d-flex justify-content-end py-5">
                            <button type="submit" class="submit btn btn-outline-secondary">Submit</button>
                        </li>
                    </ul>
                </form>
               </div>
           </div>
       </section>
    </main>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>
</html>
